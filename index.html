<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav" class="nav">
        <ul>
            <li class="nav-item"><strong>Time Remaining: </strong></strong><span id="time-remaining">--</span></li>
        </ul>
    </nav>
    <main class="main">
        <h1 id="questionTitle">PRESS START TO BEGIN QUIZ</h1>
        <p id="rules">You'll have 30 seconds to answer 5 questions. If you answer incorrectly, 5 seconds will be deducted from your time. Good luck!</p>
            <button id="startButton" class="start">START</button>
            <button id="reTryButton" class="retry">TRY AGAIN</button>
            <section id="content">
                <ol id="questionContainer"></ol>
            <section id="validation" class="validation"></section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
